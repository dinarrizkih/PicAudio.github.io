<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Compression</title>
  <link rel="stylesheet" href="https://dinarrizkih.github.io/style/audio.css">
  <script>
    // Set file input value to null when the page is reloaded
    window.onload = function() {
        document.getElementById("fileInput").value = null;
    };
</script>
</head>
<body>
  <h1>Audio Compression</h1>
  <input type="file" id="fileInput" accept="audio/*">
  <button onclick="compressAudio()">Compress Audio</button>
  <div id="status"></div>
  <a id="downloadLink" href="#" style="display: none;">Download Audio</a>
  <p id="compressedFileSize"></p>
  <script src="https://dinarrizkih.github.io/js/audio.js"></script>
</body>
</html>
